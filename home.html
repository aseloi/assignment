<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo's Shoe Store - Botswana</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: black; color: white; padding: 20px; text-align: center; font-size: 24px; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .container { padding: 20px; text-align: center; }
        .product { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 10px; }
        .product img { width: 200px; height: auto; border-radius: 10px; }
        .button { background: black; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
        footer { background: black; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>Amo's Shoe Store - Botswana</header>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="services.html">Services</a>
    </nav>
    <div class="container" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Nike Shoe">
            <h2>Nike Air Max</h2>
            <p>Price: P1500</p>
            <a href="#order" class="button">Order Now</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Nike Shoe">
            <h2>Nike ZoomX</h2>
            <p>Price: P1800</p>
            <a href="#order" class="button">Order Now</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Amo's Shoe Store. All rights reserved.</p>
    </footer>
</body>
</html>
