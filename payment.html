<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Secure Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-method {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 15px 0;
        }

        .payment-method button {
            width: 48%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card-form {
            display: none;
        }

        .pay-btn {
            background-color: #111;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nike Secure Payment</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="payment">Select Payment Method</label>
        <div class="payment-method">
            <button onclick="showCardForm()">Credit/Debit Card</button>
            <button onclick="payWithPayPal()">PayPal</button>
            <button onclick="payWithOrangeMoney()">Orange Money</button>
            <button onclick="payWithMascomMyZaka()">Mascom MyZaka</button>
        </div>

        <div class="card-form" id="card-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
        </div>

        <button class="pay-btn" onclick="submitPayment()">Pay Now</button>
    </div>

    <script>
        function showCardForm() {
            document.getElementById("card-form").style.display = "block";
        }

        function payWithPayPal() {
            window.location.href = "https://www.paypal.com/paypalme/";
        }

        function payWithOrangeMoney() {
            let phoneNumber = prompt("Enter your Orange Money number:");
            if (phoneNumber) {
                alert("Processing payment for " + phoneNumber);
                window.location.href = `https://www.orange.bw/orange-money/payment-gateway?phone=${phoneNumber}`;
            }
        }

        function payWithMascomMyZaka() {
            let phoneNumber = prompt("Enter your Mascom MyZaka number:");
            if (phoneNumber) {
                alert("Processing MyZaka payment for " + phoneNumber);
                window.location.href = `https://www.mascom.bw/myzaka/payment-gateway?phone=${phoneNumber}`;
            }
        }

        function submitPayment() {
            alert("Payment successful! Thank you for shopping at Nike.");
        }
    </script>

</body>
</html>
